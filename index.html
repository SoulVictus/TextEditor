<!DOCTYPE html>

<html lang="pl">
<head>
  <meta charset="utf-8">

  <title>Text editor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/5f4b2711f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="flex-center">
        <div class="flex-content">
            <div class="buttons-container">
                <button class="btn-command" data-command="bold">
                    <i class="fas fa-bold"></i>
                </button>
                <button class="btn-command" data-command="italic">
                    <i class="fas fa-italic"></i>
                </button>
                <button class="btn-command" data-command="insertUnorderedList">
                    <i class="fas fa-list-ul"></i>
                </button>
                <button onclick="exportToJSON()">
                    <i class="fas fa-file-export"></i>
                </button>
                <a href="" id="download-link"></a>
                <input type="file" id="file-selector" accept=".json">
            </div>
            <div id="text-field" contenteditable></div>
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
